name: Selenium CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Setup Chrome for Selenium
      uses: browser-actions/setup-chrome@latest

    - name: Build and Run Tests
      # මෙතන 'mvn test' එකෙන් ඔයාගේ ඔක්කොම Unit tests සහ Selenium tests ටික run වෙනවා
      run: mvn -B test
