name: Selenium CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build and Test with Maven
      # මෙතන 'tesing suwasewana' කියන්නේ ඔයාගේ Folder එකේ නම. 
      # Folder එකේ නමේ 'tesing' කියලා spelling වැරදියට තියෙන නිසා ඒක ඒ විදියටම මෙතනට දාන්න ඕනේ.
      run: mvn -B test --file "tesing suwasewana/pom.xml"
